<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">

                    <div class="card-body">

                        </div>

                        <button class="btn btn-secondary" onclick="downloadAll()">Yuklab olish</button>
                    </div>
                    <ul id="list" class="list-group list-group-flush">
                    </ul>
                    <div class="card-body">

                    </div>
                    <div class="card-footer text-muted">
                        2 days ago

        </div>
